<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<title>Responsive form</title>
	</head>
	<body>
		<div class="big-container">
			<div class="container">
				<nav class="row">
					<div class="nav-item">Потоки<i class="fas fa-arrow-right"></i></div>
					<div class="nav-item">Создание потока<i class="fas fa-arrow-right"></i></div>
					<div class="nav-item active">Генератор iframe формы</div>
				</nav>
				<div class="row form-body">
					<section class="col-4 form-settings">
						<h2>Настройка iframe формы</h2>
						<div class="main-settings">
							<h3>Основные настройки</h3>
							<form>
								<div class="row form-group">
									<div class="col-8">
										<label for="select-font-family">Шрифт</label>
										<select class="form-control" name="font-family" id="select-font-family">
											<option selected value="Arial">Arial</option>
											<option value="Roboto">Roboto</option>
											<option value="Open Sans">Open Sans</option>
										</select>
									</div>
									<div class="align-self-end col-4">
										<label for="input-font-size">Размер (px)</label>
										<input  class="form-control" id="input-font-size" placeholder="18" />
									</div>
								</div>
							</form>
							<form>
								<div class="row form-group">
									<div class="col-6">
                                        <label for="input-form-bgcolor">Цвет фона формы</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<input type="color" class="form-control" id="input-form-bgcolor" value="#FFFFFF">
											</div>
											<input type="text" class="form-control" value="#FFFFFF">
										</div>
									</div>
									<div class="align-self-end col-6">
                                        <label for="input-font-color">Цвет текста</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<input type="color" class="form-control" id="input-font-color" value="#333333">
											</div>
											<input type="text" class="form-control" value="#333333">
										</div>
									</div>
								</div>
							</form>
							<form>
								<div class="row form-group">
									<div class="form-check col-12">
										<label class="form-check-label" for="form-max-width">
										<input class="form-check-input" type="checkbox" value="" id="form-max-width" checked>
										Максимальная ширина формы (px)
										</label>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-8">
										<div class="maxlentgh-bar">
											<div class="bluefill"></div>
											<div class="round-range"></div>
										</div>
									</div>
									<div class="align-self-end col-4">
										<input  class="form-control" value="640" />
									</div>
								</div>
							</form>
						</div>
						<div class="fields">
							<h3>Поля для заполнения</h3>
							<form>
								<div class="row form-group">
									<div class="col-6">
                                        <label for="input-field-bgcolor">Цвет фона поля</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<input type="color" class="form-control" value="#FFFFFF">
											</div>
											<input type="text" class="form-control" id="input-field-bgcolor" value="#FFFFFF">
										</div>
									</div>
									<div class="align-self-end col-6">
                                        <label for="input-field-textcolor">Цвет текста поля</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<input type="color" class="form-control" value="#333333">
											</div>
											<input type="text" class="form-control" id="input-field-textcolor" value="#333333">
										</div>
									</div>
								</div>
							</form>
							<form>
								<div class="row form-group">
									<div class="col-8">
                                        <label for="input-field-height">Высота поля (px)</label>
										<div class="empty-space"></div>
										<div class="maxlentgh-bar">
											<div class="bluefill"></div>
											<div class="round-range"></div>
										</div>
									</div>
									<div class="align-self-end col-4">
										<input  class="form-control" value="64" id="input-field-height" />
									</div>
								</div>
							</form>
							<form>
								<div class="row form-group">
									<div class="form-check col-12">
										<label class="form-check-label"  for="field-max-width">
										<input class="form-check-input" id="field-max-width" type="checkbox" value=""  disabled>
										Максимальная ширина поля (px)
										</label>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-8">
										<div class="maxlentgh-bar">
											<div class="bluefill disabled"></div>
											<div class="round-range disabled"></div>
										</div>
									</div>
									<div class="align-self-end col-4">
										<input  class="form-control  disabled" value="100%" />
									</div>
								</div>
							</form>
						</div>
						<div class="button-set">
							<h3>Кнопка подтверждения</h3>
							<form>
								<div class="row form-group">
									<div class="col-6">
                                        <label for="input-btn-bgcolor">Цвет фона кнопки</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<input type="color" class="form-control" value="#E6084B">
											</div>
											<input type="text" class="form-control" id="input-btn-bgcolor" value="#E6084B">
										</div>
									</div>
									<div class="align-self-end col-6">
                                        <label for="input-btn-textcolor">Цвет текста кнопки</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<input type="color" class="form-control" value="#FFFFFF">
											</div>
											<input type="text" class="form-control" id="input-btn-textcolor" value="#FFFFFF">
										</div>
									</div>
								</div>
							</form>
							<form>
								<div class="row form-group">
									<div class="col-8">
                                        <label for="input-btn-text">Текст на кнопке</label>
										<input  class="form-control" id="input-btn-text" value="Оформить заказ" />                                   
									</div>
									<div class="align-self-end col-4">
                                        <label for="input-btn-textsize">Размер (px)</label>
										<input  class="form-control" id="input-btn-textsize" value="18" />
									</div>
								</div>
							</form>
							<form>
								<div class="row form-group">
									<div class="col-8">
                                        <label for="input-btn-height">Высота кнопки (px)</label>
										<div class="empty-space"></div>
										<div class="maxlentgh-bar">
											<div class="bluefill"></div>
											<div class="round-range"></div>
										</div>
									</div>
									<div class="align-self-end col-4">
										<input  class="form-control" id="input-btn-height" value="64" />
									</div>
								</div>
							</form>
							<form>
								<div class="row form-group">
									<div class="col-8">
                                        <label for="input-btn-radius">Скругление углов кнопки (px)</label>
										<div class="empty-space"></div>
										<div class="maxlentgh-bar">
											<div class="bluefill"></div>
											<div class="round-range"></div>
										</div>
									</div>
									<div class="align-self-end col-4">
										<input  class="form-control" id="input-btn-radius" value="64" />
									</div>
								</div>
							</form>
							<form>
								<div class="row form-group">
									<div class="form-check col-12">
										<label class="form-check-label" for="btn-max-width">
										<input class="form-check-input" id="btn-max-width" type="checkbox" value=""  disabled>
										Максимальная ширина кнопки (px)
										</label>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-8">
										<div class="maxlentgh-bar">
											<div class="bluefill disabled"></div>
											<div class="round-range disabled"></div>
										</div>
									</div>
									<div class="align-self-end col-4">
										<input  class="form-control  disabled" placeholder="100%" />
									</div>
								</div>
							</form>
						</div>
						<div class="additional">
							<h3>Дополнительно</h3>
							<form>
								<div class="row form-group">
									<div class="form-check col-12">
										<label class="form-check-label" for="show-fields-param">
										<input class="form-check-input" id="show-fields-param" type="checkbox" value="" checked>
										Показывать примеры заполнения полей
										</label>
									</div>
								</div>
							</form>
							<form>
								<div class="row form-group">
									<div class="form-check col-12">
										<label class="form-check-label" for="show-agreement-notification">
										<input class="form-check-input" id="show-agreement-notification" type="checkbox" value="">
										Показывать уведомление о согласии на обработку персональных данных
										</label>
									</div>
								</div>
							</form>
						</div>
						<button class="btn-getHTML" value="">Получить HTML-код формы</button>
					</section>
					<section class="col-8 form-visual">
						<div class="form-container">
							<form class="form-created" action="">
								<div class="form-group">
									<label for="name-input">ФИО</label>
									<input type="text" class="form-control" id="name-input" name="name" placeholder="Колька Тухлый" required>
									<small class="form-text text-muted">Пример: Иванов Иван Иванович</small>
								</div>
								<div class="form-group">
									<label for="phone-input">Телефон</label>
									<input type="text" class="form-control" id="phone-input" name="phone" required>
									<small class="form-text text-muted">Пример: +7 981 277 22 12</small>
								</div>
								<button type="submit" class="btn btn-danger">Оформить заказ</button>
							</form>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
